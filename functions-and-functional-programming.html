# purrr

```
"
How can you solve the problem for a single element of the list? 
Once you’ve solved that problem, purrr takes care of generalising 
your solution to every element in the list.

If you’re solving a complex problem, how can you break it down into 
bite-sized pieces that allow you to advance one small step towards a solution? 
With purrr, you get lots of small pieces that you can compose together with the pipe.

This structure makes it easier to solve new problems. It also makes it easier to 
understand your solutions to old problems when you re-read your old code.
"
